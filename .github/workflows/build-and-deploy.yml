name: Build and Deploy

on:
  push:
    branches: ['master']
    paths: ['Assets/**', 'ProjectSettings/**']

jobs:
  build:
    name: Build Game
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ${{ vars.GAME_NAME }}

    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v2

      # Cache Library folder
      - name: Cache Library folder
        uses: actions/cache@v2
        with:
          path: Library
          key: Library-${{vars.GAME_NAME}}-TargetPlatform
          restore-keys: |
            Library-${{vars.GAME_NAME}}-
            Library-

      # Build
      - name: Build project
        uses: game-ci/unity-builder@v2
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: WebGL

      # Upload
      - name: Upload build artifact
        uses: actions/upload-artifact@v2
        with:
          name: build-WebGL
          path: build/WebGL

  deploy:
    name: Deploy to itch.io
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Download build artifact
      - uses: actions/download-artifact@v2
        with:
          name: build-WebGL
          path: build

      # Display structure of root files
      - name: Display structure of root files
        run: ls -R
        working-directory: build/WebGL

      # Deploy
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: itch-io
          folder: build/WebGL

      # Publish
      - uses: manleydev/butler-publish-itchio-action@master
        env:
          BUTLER_CREDENTIALS: ${{ secrets.ITCH_API_KEY }}
          CHANNEL: HTML
          ITCH_GAME: ${{ vars.GAME_NAME }}
          ITCH_USER: Surveiior
          BRANCH: itch-io
          PACKAGE: build/WebGL
